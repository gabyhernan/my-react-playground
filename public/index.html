<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="/images/money-fav-icon.png">
    <link rel="stylesheet" type="text/css" href="/dist/styles.css">
    <title>  </title>

<body>
  <div id="app"> </div>
   <script src="/dist/bundle.js"> </script>
     <script src="/dist/snap.svg-min.js"> </script>


<script>
  window.onload = function () {
    // we will append icon to this div later r
    var s = Snap('#iconDiv');

    // loading svg file
    Snap.load("icon-test.svg", function(f) {
      // assign the blue rectangle
      blueRect = f.select('#blueRect');
      // Assign the whole icon group
      icon = f.select('#icon');

      // upon hover have blue rectangle move up slightly
      icon.hover(function () {
        blueRect.animate({y:960}, 500, mina.elastic);
      },
      // return to orgiinal position when not hovered
      function() {
        blueRect.animate({y:977.36218}, 500, mina.elastic);
      }
      );
  // append the icon to iconDiv in the body
   s.append(f)
    });
  };
</script>



</body>

</html>
